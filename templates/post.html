<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="utf-8">
    <title>{{ post.title }}</title>
</head>

<body>
    <h1>{{ post.title }}</h1>

    <p>
        <a href="{{ url_for('edit_post', post_id=post.id) }}">編輯文章</a>
    </p>

    <p>{{ post.content }}</p>
    <p><small>發布時間: {{ post.created_at }}</small></p>
</body>

</html>
