<!DOCTYPE html>
<html lang="zh-Hant">
    <head>
        <meta charset="UTF-8">
        <title>Record of Life</title>
        
        <!-- Bootstrap 樣式 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
        <!-- 字體 -->
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">

<style>
    body {
        font-family: 'Noto Sans TC', sans-serif;
        background-color: #f7f4ef;
        color: #4e4e4e;
    }

    h1, h4 {
        color: #4e4e4e;
        font-weight: 700;
    }

    .btn-primary {
        background-color: #d8a7b1;
        border-color: #d8a7b1;
        color: white;
    }

    .btn-primary:hover {
        background-color: #c996a1;
        border-color: #c996a1;
    }

    .card {
        background-color: white;
        border: 1px solid #e5ded8;
        border-radius: 1rem;
        padding: 1rem;
        margin-bottom: 1.5rem;
        box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    a {
        color: #4e4e4e;
        text-decoration: none;
    }

    a:hover {
        color: #9dbad5;
    }
</style>
    </head>
<body class="bg-light">
    <div class="container py-4">
        <h1 class="mb-4 text-center">Record of Life</h1>

        <div class="mb-4 text-end">
            <a href="{{ url_for('new_post') }}" class="btn btn-primary">新增一篇文章</a>
        </div>

        {% for post in posts %}
            <div class="card mb-3">
                <div class="card-body">
                    <h4 class="card-title">
                        <a href="{{ url_for('show_post', post_id=post.id) }}" class="text-decoration-none">
                            {{ post.title }}
                        </a>
                    </h4>
                    <p class="card-text">{{ post.content[:100] }}...</p>
                    <p class="card-text"><small class="text-muted">{{ post.created_at }}</small></p>
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
