<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>Edit Post</title>
</head>
<body>
    <h1>Edit Post</h1>

    <form method="POST">
        <p>
            <label for="title">Title:</label><br>
            <input type="text" id="title" name="title" value="{{ post.title }}" required>
        </p>

        <p>
            <label for="content">內容:</label><br>
            <textarea id="content" name="content" rows="10" cols="50" required>{{ post.content }}</textarea>
        </p>

        <button type="submit">儲存你的變更</button>
    </form>

    <p><a href="{{ url_for('show_post', post_id=post.id) }}">返回文章</a></p>

    <form action="{{ url_for('delete_post', post_id=post.id) }}" method="POST" onsubmit="return confirm('Are you sure you want to delete this post?');">
        <button type="submit">刪除文章</button>

        <p><a href="{{ url_for('index') }}">回到主頁</a></p>

    </form>

</body>
</html>
