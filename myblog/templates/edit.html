<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>編輯文章 Edit Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f4ef;
            font-family: 'Noto Sans TC', sans-serif;
            color: #4e4e4e;
        }
        h1 {
            font-weight: 700;
            text-align: center;
            margin-bottom: 0.5rem;
        }
        h2 {
            font-size: 1rem;
            text-align: center;
            color: #888;
            margin-bottom: 2rem;
        }
        label {
            font-weight: 600;
        }
        .form-control {
            border-radius: 0.5rem;
        }
        .btn {
            margin-right: 10px;
        }
        .button-row {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1>編輯文章</h1>
        <h2>Edit Post</h2>
        
        <!-- 編輯表單 -->
        <form method="POST" id="edit-form">
            <div class="mb-3">
                <label for="title" class="form-label">標題 Title:</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ post.title }}" required>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">內容 Content:</label>
                <textarea class="form-control" id="content" name="content" rows="5" required>{{ post.content }}</textarea>
            </div>
        </form>
        
        <!-- 按鈕區 - 全部水平排列 -->
        <div class="button-row">
            <!-- 儲存變更按鈕 -->
            <button form="edit-form" type="submit" class="btn" style="background-color: #9dbad5; color: white;">
                儲存你的變更<br><small>Save Changes</small>
            </button>
            
            <!-- 返回文章按鈕 -->
            <a href="{{ url_for('show_post', post_id=post.id) }}" class="btn" style="background-color: #a89f91; color: white;">
                返回文章<br><small>Back to Post</small>
            </a>
            
            <!-- 刪除文章按鈕 - 使用獨立表單 -->
            <form method="POST" action="{{ url_for('delete_post', post_id=post.id) }}" style="display: inline; margin: 0;">
                <button type="submit" class="btn" style="background-color: #d8a7b1; color: white;">
                    刪除文章<br><small>Delete Post</small>
                </button>
            </form>
            
            <!-- 回到首頁按鈕 -->
            <a href="{{ url_for('index') }}" class="btn" style="background-color: #a89f91; color: white;">
                回到首頁<br><small>Back to Home</small>
            </a>
        </div>
    </div>
</body>
</html>
