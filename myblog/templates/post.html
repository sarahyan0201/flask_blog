<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>{{ post.title }}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #f7f4ef;
            color: #4e4e4e;
        }

        .container {
            max-width: 800px;
        }

        .card {
            background-color: white;
            border: 1px solid #e5ded8;
            border-radius: 1rem;
            padding: 2rem;
            margin-top: 2rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        h1 {
            font-weight: 700;
            color: #3d3d3d;
            margin-bottom: 0.5rem;
        }

        h1 small {
            font-weight: 400;
            font-size: 1rem;
            color: #7a7a7a;
        }

        .btn-back {
            background-color: #d8a7b1;
            color: white;
            border: none;
        }

        .btn-back:hover {
            background-color: #c08c9b;
        }

        .btn-edit {
            background-color: #9dbad5;
            color: white;
            border: none;
        }

        .btn-edit:hover {
            background-color: #88a1c1;
        }

        .text-muted {
            font-size: 0.9rem;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card">
            <h1>
                {{ post.title }}<br>
                <small>{{ post.title_en if post.title_en else 'Post Title' }}</small>
            </h1>

            <a href="{{ url_for('edit_post', post_id=post.id) }}" class="btn btn-edit my-3">編輯文章<br><small>Edit Post</small></a>

            <p>{{ post.content }}</p>
            <p class="text-muted mt-4">發布時間：{{ post.created_at }}</p>

            <a href="{{ url_for('index') }}" class="btn btn-back mt-3">← 回首頁<br><small>Back to Home</small></a>
        </div>
    </div>
</body>
</html>
