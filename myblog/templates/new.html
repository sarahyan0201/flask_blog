<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>新增文章 | Create New Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f3ef; /* 柔米色背景 */
        }
        .form-box {
            background-color: #ffffff;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 0 15px rgba(0,0,0,0.05);
        }
        .btn-morandi-primary {
            background-color: #a3b18a; /* 莫蘭迪綠 */
            color: white;
        }
        .btn-morandi-primary:hover {
            background-color: #8c9e76;
        }
        .btn-outline-morandi {
            border-color: #d8a48f; /* 莫蘭迪粉 */
            color: #d8a48f;
        }
        .btn-outline-morandi:hover {
            background-color: #d8a48f;
            color: white;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="form-box mx-auto" style="max-width: 600px;">
        <h2 class="mb-4 text-center fw-bold">
            新增一篇文章<br>
            <small class="text-muted">Create a New Post</small>
        </h2>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    {{ msg }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="mb-3">
                <label for="title" class="form-label fw-bold">
                    標題：<span class="text-muted small">Title</span>
                </label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label fw-bold">
                    內容：<span class="text-muted small">Content</span>
                </label>
                <textarea class="form-control" id="content" name="content" rows="6" required></textarea>
            </div>
            <div class="d-flex justify-content-between">
                <a href="{{ url_for('index') }}" class="btn btn-outline-morandi">
                    ← 回首頁 <span class="text-muted small">Home</span>
                </a>
                <button type="submit" class="btn btn-morandi-primary">
                    送出 <span class="text-light small">Submit</span>
                </button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
