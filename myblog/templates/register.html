<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>Register 註冊</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4 text-center fw-bold">註冊帳號 Register Account</h2>

    <!-- Flash 訊息 -->
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for msg in messages %}
        <div class="alert alert-warning alert-dismissible fade show mt-3" role="alert">
            {{ msg }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    {% endif %}
    {% endwith %}

    <!-- 註冊表單 -->
    <form method="POST">
        <div class="mb-3">
            <label for="username" class="form-label">使用者名稱 Username:</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">電子郵件 Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">密碼 Password:</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <!-- 按鈕並排排 -->
        <div class="d-flex gap-2">
            <button type="submit" class="btn" style="background-color:#d8a7b1; color:white; border:none;">註冊 Register</button>
            <a href="{{ url_for('index') }}" class="btn" style="background-color:#b8a29b; color:white; border:none;">
                回首頁 Home
            </a>
        </div>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
